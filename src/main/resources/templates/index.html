<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <p>Enter data below</p>
  <form action="/create" method="post">
    <p>Full name: <input type="text" th:field="${}"></p>
    <p>Age: <input type="text" th:field="${}"></p>
    <p>Employed?: <input type="checkbox" th:field="${}" th:value="true"></p>

    <p>Choose Gender:</p>
    <p> Male <input type="radio" th:field="${}" th:value="Male">
        Female <input type="radio" th:field="${}" th:value="Female"></p>

    <p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>
  </form>
</body>
</html>
